## ğŸ² Board Game Convention â€” How It Works

This is a BGG (BoardGameGeek) convention at sea. Here's what to expect if it's your first time.

### The Game Room & Library
- **Location:** Conference Centre, Deck 13 AFT â€” this is the BGG@SEA hub
- **Access:** Your Game Room Access badge (paid, $150) gets you in. General cruise passengers cannot enter. Wear your wristband/badge visibly.
- **Hours:** 24/7 access for badge holders
- **Library:** 300+ games available to borrow. You can check out **one base game (plus its expansions) at a time**. Play in the game room or take it elsewhere on the ship.
- **Additional space:** Reserved dining areas are used for overflow gaming during the day, and the Windjammer buffet area in the evening.

### Finding Games & Players
- **Discord server** â€” Join the BGG@SEA Discord ([discord.gg/hWFMq94BH8](https://discord.gg/hWFMq94BH8)) and check the **#game-scheduling** channel to organise games you really want to play before you even board.
- **"Players Wanted" signs** â€” look for these on tables in the game room. People set them up when they want others to join.
- **"Teachers Wanted" signs** â€” someone has a game and wants to learn or teach it. Great way to try something new.
- **Just ask** â€” approaching a table and asking "Room for one more?" or "What are you playing?" is completely normal and expected. Board gamers are a welcoming bunch.
- **Attendee-brought games** â€” beyond the library, people bring their own games. There's a community GeekList tracking what people are bringing.
- **Sea days are peak gaming** â€” port days tend to have gaming in the evenings after everyone's back from excursions.

### Etiquette & Tips
- **Joining tables:** Perfectly fine to ask strangers if you can join. That's the whole point of the convention.
- **Be present:** No phones at the table during a game. Stay engaged.
- **Don't "quarterback"** â€” avoid telling other players what they should do, even if you can see a better move.
- **Don't touch other players' pieces** without asking.
- **Be gracious** â€” good winner, good loser. It's a social event first.
- **Announce your turns** â€” say what you're doing, especially in games with newer players. It helps everyone follow along.
- **Plan ahead** â€” think about your next move during others' turns so you're not holding things up.
- **Hygiene matters** â€” long days in a shared space. Shower, deodorant, clean hands. This is genuinely one of the most common bits of convention advice.
- **Don't attend the game room if you're unwell** â€” close quarters, shared components. If you pick up a bug, game in your cabin instead.

### Convention Events
- **Welcome Reception (Day 2, 7â€“8pm Music Hall):** Complimentary appetisers and drinks, meet other players.
- **Open gaming:** The core of the convention. Self-directed, play what you want, when you want.
- **Learn-to-play sessions:** Sometimes organised for popular or complex games.
- **MÄori Lunch with Game Designers (Wellington):** Special off-ship event if you signed up.
- **Check the whiteboard** in the game room regularly for event announcements and schedule changes.

<script src="https://cdn.jsdelivr.net/npm/marked@15/marked.min.js"></script>
<script>
(function() {
  'use strict';

  var STORAGE_KEY = 'bgg-checklist-v2';

  // Parse markdown
  var src = document.getElementById('md-source').textContent;
  marked.setOptions({ gfm: true, breaks: false });
  var html = marked.parse(src);

  // Wrap tables for horizontal scroll
  html = html.replace(/<table>/g, '<div class="cl-table-wrap"><table>').replace(/<\/table>/g, '</table></div>');

  document.getElementById('checklist').innerHTML = html;

  // Find all task list checkboxes and assign IDs
  var checkboxes = [];
  var allItems = document.querySelectorAll('#checklist li');
  var cbIndex = 0;

  allItems.forEach(function(li) {
    var cb = li.querySelector('input[type="checkbox"]');
    if (!cb) return;

    li.classList.add('task-list-item');
    var id = 'cb-' + cbIndex;
    cb.setAttribute('data-id', id);

    // Wrap text content in a span for strikethrough styling
    var nodes = [];
    for (var i = 0; i < li.childNodes.length; i++) {
      if (li.childNodes[i] !== cb) nodes.push(li.childNodes[i]);
    }
    var span = document.createElement('span');
    nodes.forEach(function(n) { span.appendChild(n); });
    li.appendChild(span);

    checkboxes.push({
      el: li,
      cb: cb,
      id: id,
      defaultChecked: cb.checked
    });
    cbIndex++;
  });

  // Load saved state
  function loadState() {
    try {
      var raw = localStorage.getItem(STORAGE_KEY);
      return raw ? JSON.parse(raw) : {};
    } catch(e) { return {}; }
  }

  function saveState() {
    var state = {};
    checkboxes.forEach(function(item) {
      if (item.defaultChecked && !item.cb.checked) {
        state[item.id] = false;
      } else if (!item.defaultChecked && item.cb.checked) {
        state[item.id] = true;
      }
    });
    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
  }

  function applyState() {
    var saved = loadState();
    checkboxes.forEach(function(item) {
      if (saved.hasOwnProperty(item.id)) {
        item.cb.checked = saved[item.id];
      }
      updateStyle(item);
    });
  }

  function updateStyle(item) {
    if (item.cb.checked) {
      item.el.classList.add('checked');
    } else {
      item.el.classList.remove('checked');
    }
  }

  function updateProgress() {
    var total = checkboxes.length;
    var done = checkboxes.filter(function(item) { return item.cb.checked; }).length;
    var pct = total > 0 ? Math.round((done / total) * 100) : 0;

    document.getElementById('progressLabel').textContent = done + ' of ' + total + ' tasks';
    document.getElementById('progressPct').textContent = pct + '%';
    document.getElementById('progressFill').style.width = pct + '%';
  }

  // Attach listeners
  checkboxes.forEach(function(item) {
    item.cb.addEventListener('change', function() {
      updateStyle(item);
      saveState();
      updateProgress();
    });
  });

  // Reset
  document.getElementById('resetBtn').addEventListener('click', function() {
    if (!confirm('Reset all checkboxes to their original state?')) return;
    localStorage.removeItem(STORAGE_KEY);
    checkboxes.forEach(function(item) {
      item.cb.checked = item.defaultChecked;
      updateStyle(item);
    });
    updateProgress();
  });

  // Init
  applyState();
  updateProgress();
})();
</script>
